<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="css/qunit.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit.js"></script>
</body>

<script>
  function add(a, b) {
    return a + b;
  }

  function multi(a, b) {
    return a * b;
  }

  function not(a) {
    return a;
  }

  QUnit.module('add', function() {
    QUnit.test('two numbers', function(assert) {
      assert.equal(add(1, 2), 3);
    });
    QUnit.test('two numbers', function(assert) {
      assert.equal(multi(3, 2), 6);
    });

    QUnit.test('two numbers', function(assert) {
      assert.notEqual(not("bleu"), "rouge");
    });
  });
</script>

</html>
